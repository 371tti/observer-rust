[package]
name = "observer"
version = "0.1.0"
edition = "2021"

[dependencies]

tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
dotenv = "0.15"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11.1"
cron = "0.15.0"
